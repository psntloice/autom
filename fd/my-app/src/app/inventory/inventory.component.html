<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">
            <!-- Inventory Table -->
            <h2>Inventory</h2>
            <div class="mat-elevation-z8 mytabcls" >
              <table mat-table [dataSource]="inventoryDataSource" class="mat-elevation-z8 mytabcls">
                <!-- Item ID Column -->
                <ng-container matColumnDef="itemId">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let item">{{ item.itemId }}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let item">{{ item.name }}</td>
                </ng-container>
          
                <!-- Description Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let item">{{ item.description }}</td>
                </ng-container>
          
                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef>Quantity</th>
                  <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
                </ng-container>
          
                <!-- Price Column -->
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef>Price</th>
                  <!-- <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td> -->
                  <td mat-cell *matCellDef="let item">{{ item.price }}</td>

                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumnsInventory"></tr>
                <tr mat-row *matRowDef="let item; columns: displayedColumnsInventory;"></tr>
              </table>
          
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pgnt"></mat-paginator>
            </div>
              
    </div>
    
    </section>
