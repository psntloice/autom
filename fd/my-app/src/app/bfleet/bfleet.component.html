<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">
            <!-- Bus Fleet Table -->
            <h2>Bus Fleet</h2>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="busesDataSource" class="mat-elevation-z8">
                <!-- Bus ID Column -->
                <ng-container matColumnDef="busId">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let bus">{{ bus.busId }}</td>
                </ng-container>
          
                <!-- Registration Number Column -->
                <ng-container matColumnDef="registrationNumber">
                  <th mat-header-cell *matHeaderCellDef>Registration Number</th>
                  <td mat-cell *matCellDef="let bus">{{ bus.registrationNumber }}</td>
                </ng-container>
          
                <!-- Make Column -->
                <ng-container matColumnDef="make">
                  <th mat-header-cell *matHeaderCellDef>Make</th>
                  <td mat-cell *matCellDef="let bus">{{ bus.make }}</td>
                </ng-container>
          
                <!-- Model Column -->
                <ng-container matColumnDef="model">
                  <th mat-header-cell *matHeaderCellDef>Model</th>
                  <td mat-cell *matCellDef="let bus">{{ bus.model }}</td>
                </ng-container>
          
                <!-- Year Column -->
                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef>Year</th>
                  <td mat-cell *matCellDef="let bus">{{ bus.year }}</td>
                </ng-container>
          
                <!-- Seating Capacity Column -->
                <ng-container matColumnDef="seatingCapacity">
                  <th mat-header-cell *matHeaderCellDef>Seating Capacity</th>
                  <td mat-cell *matCellDef="let bus">{{ bus.seatingCapacity }}</td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumnsBuses"></tr>
                <tr mat-row *matRowDef="let bus; columns: displayedColumnsBuses;"></tr>
              </table>
          
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
              
    </div>
    
    </section>
