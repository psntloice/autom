<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">
        <div>
            <h2>Sales Data</h2>
            <table mat-table [dataSource]="salesDataSource" class="mat-elevation-z8">
              <!-- Sale ID Column -->
              <ng-container matColumnDef="saleId">
                <th mat-header-cell *matHeaderCellDef>Sale ID</th>
                <td mat-cell *matCellDef="let sale">{{ sale.saleId }}</td>
              </ng-container>
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let sale">{{ sale.date }}</td>
              </ng-container>
          
              <!-- Product Column -->
              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let sale">{{ sale.product }}</td>
              </ng-container>
          
              <!-- Quantity Column -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let sale">{{ sale.quantity }}</td>
              </ng-container>
          
              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let sale">{{ sale.price }}</td>
              </ng-container>
          
              <!-- Total Column -->
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let sale">{{ sale.quantity * sale.price }}</td>
              </ng-container>
          
              <!-- Define which columns to display -->
              <tr mat-header-row *matHeaderRowDef="displayedColumnsSales"></tr>
              <tr mat-row *matRowDef="let sale; columns: displayedColumnsSales;"></tr>
            </table>
            <mat-paginator #salesPaginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
          </div>
              
    </div>
    
    </section>
