<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">
        
              

          <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
     
      
      
      
            <mat-tab label="Add" > 
              <ng-template mat-tab-label>
                <span class="mtlabel">Make a Sale </span>
              </ng-template>
        
              <div class="tabpanel">
                <!-- <form class="order-form" (ngSubmit)="submitOrder()" #orderForm="ngForm"> -->
                  <form class="order-form" >
  
                  <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" ngModel required>
                  </div>
                
                  <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" ngModel required>
                  </div>
                
                  <!-- Add more form fields as needed -->
                
                  <!-- <button type="submit" [disabled]="orderForm.invalid" class="submit-button">Submit Order</button> -->
                  <button >Submit Order</button>
  
                </form> 
  
              </div>
                  
        
        
        
        
            </mat-tab>
        
            <mat-tab label="Sales">    
              <ng-template mat-tab-label>
                <span class="mtlabel">Sales</span>
              </ng-template>
        
              <div class="tabpanel">
                
                  <table mat-table [dataSource]="salesDataSource" class="mat-elevation-z8 mytabcls">
                    <!-- Sale ID Column -->
                    <ng-container matColumnDef="saleId">
                      <th mat-header-cell *matHeaderCellDef>Sale ID</th>
                      <td mat-cell *matCellDef="let sale">{{ sale.saleId }}</td>
                    </ng-container>
                
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef>Date</th>
                      <td mat-cell *matCellDef="let sale">{{ sale.date }}</td>
                    </ng-container>
                
                    <!-- Product Column -->
                    <ng-container matColumnDef="product">
                      <th mat-header-cell *matHeaderCellDef>Product</th>
                      <td mat-cell *matCellDef="let sale">{{ sale.product }}</td>
                    </ng-container>
                
                    <!-- Quantity Column -->
                    <ng-container matColumnDef="quantity">
                      <th mat-header-cell *matHeaderCellDef>Quantity</th>
                      <td mat-cell *matCellDef="let sale">{{ sale.quantity }}</td>
                    </ng-container>
                
                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef>Price</th>
                      <td mat-cell *matCellDef="let sale">{{ sale.price }}</td>
                    </ng-container>
                
                    <!-- Total Column -->
                    <ng-container matColumnDef="total">
                      <th mat-header-cell *matHeaderCellDef>Total</th>
                      <td mat-cell *matCellDef="let sale">{{ sale.quantity * sale.price }}</td>
                    </ng-container>
                
                    <!-- Define which columns to display -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsSales"></tr>
                    <tr mat-row *matRowDef="let sale; columns: displayedColumnsSales;"></tr>
                  </table>
                  <mat-paginator #salesPaginator [pageSizeOptions]="[5, 10, 20]" class="pgnt"></mat-paginator>
                </div>
        
        
        
            </mat-tab>
          
            </mat-tab-group>
              
    </div>
    
    </section>
