<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">
            <!-- Suppliers Table -->
            <h2>Suppliers</h2>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="suppliersDataSource" class="mat-elevation-z8">
                <!-- Supplier ID Column -->
                <ng-container matColumnDef="supplierId">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let supplier">{{ supplier.supplierId }}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
                </ng-container>
          
                <!-- Address Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef>Address</th>
                  <td mat-cell *matCellDef="let supplier">{{ supplier.address }}</td>
                </ng-container>
          
                <!-- Contact Person Column -->
                <ng-container matColumnDef="contactPerson">
                  <th mat-header-cell *matHeaderCellDef>Contact Person</th>
                  <td mat-cell *matCellDef="let supplier">{{ supplier.contactPerson }}</td>
                </ng-container>
          
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let supplier">{{ supplier.email }}</td>
                </ng-container>
          
                <!-- Phone Number Column -->
                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                  <td mat-cell *matCellDef="let supplier">{{ supplier.phoneNumber }}</td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumnsSuppliers"></tr>
                <tr mat-row *matRowDef="let supplier; columns: displayedColumnsSuppliers;"></tr>
              </table>
          
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
              
    </div>
    
    </section>
