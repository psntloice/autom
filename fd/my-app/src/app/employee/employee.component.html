<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">

      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
     
      
      
      
          <mat-tab label="Add Employee" > 
            <ng-template mat-tab-label>
              <span class="mtlabel">Add Employee</span>
            </ng-template>
      
            <div class="tabpanel">
              <!-- <form class="order-form" (ngSubmit)="submitOrder()" #orderForm="ngForm"> -->
                <form class="order-form" >

                <div class="form-group">
                  <label for="itemName">Item Name:</label>
                  <input type="text" id="itemName" name="itemName" ngModel required>
                </div>
              
                <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" name="quantity" ngModel required>
                </div>
              
                <!-- Add more form fields as needed -->
              
                <!-- <button type="submit" [disabled]="orderForm.invalid" class="submit-button">Submit Order</button> -->
                <button >Submit Order</button>

              </form> 

            </div>
                
      
      
      
      
          </mat-tab>
      
          <mat-tab label="Employees in">    
            <ng-template mat-tab-label>
              <span class="mtlabel">Employees in</span>
            </ng-template>
      
            <div class="mat-elevation-z8 tabpanel">
              <table mat-table [dataSource]="employeesDataSource" class="mat-elevation-z8 mytabcls">
                <!-- Employee ID Column -->
                <ng-container matColumnDef="employeeId">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.employeeId }}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
                </ng-container>
          
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>Position</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
                </ng-container>
          
                <!-- Department Column -->
                <ng-container matColumnDef="department">
                  <th mat-header-cell *matHeaderCellDef>Department</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
                </ng-container>
          
                <!-- Salary Column -->
                <ng-container matColumnDef="salary">
                  <th mat-header-cell *matHeaderCellDef>Salary</th>
                  <!-- <td mat-cell *matCellDef="let employee">{{ employee.salary | currency }}</td> -->
                  <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>

                </ng-container>

          
                <tr mat-header-row *matHeaderRowDef="displayedColumnsEmployees"></tr>
                <tr mat-row *matRowDef="let employee; columns: displayedColumnsEmployees;"></tr>
              </table>
          
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pgnt"></mat-paginator>
            </div>
      
      
      
          </mat-tab>
        
          </mat-tab-group>
            
              
    </div>
    
    </section>
