<section class="content">

    <!-- <h1>{{ title }}</h1> -->
    
    <div class="mycarddiv">
            <!-- Employees Table -->
            <h2>Employees</h2>
            <div class="mat-elevation-z8 mytabcls">
              <table mat-table [dataSource]="employeesDataSource" class="mat-elevation-z8 mytabcls">
                <!-- Employee ID Column -->
                <ng-container matColumnDef="employeeId">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.employeeId }}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
                </ng-container>
          
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>Position</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
                </ng-container>
          
                <!-- Department Column -->
                <ng-container matColumnDef="department">
                  <th mat-header-cell *matHeaderCellDef>Department</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
                </ng-container>
          
                <!-- Salary Column -->
                <ng-container matColumnDef="salary">
                  <th mat-header-cell *matHeaderCellDef>Salary</th>
                  <!-- <td mat-cell *matCellDef="let employee">{{ employee.salary | currency }}</td> -->
                  <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>

                </ng-container>

          
                <tr mat-header-row *matHeaderRowDef="displayedColumnsEmployees"></tr>
                <tr mat-row *matRowDef="let employee; columns: displayedColumnsEmployees;"></tr>
              </table>
          
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pgnt"></mat-paginator>
            </div>
              
    </div>
    
    </section>
